<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main{
      border: 1px solid black;
      border-radius: 8px;
      margin-left: 400px;
      margin-right: 500px;
      padding: 40px;
    }
    form{
      display: flex;
      flex-direction: column;
    }
    #inputbox{
      width: 300px;
    }
    #btn{
      width: 300px;
      height: 30px;
      background-color: green;
    }
    #btn{
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      color: white;
    }
  </style>
</head>
<body>
  <main>
      <form action="#">
        <h1>Signup Form</h1>
        <h3>Username</h3>
        <input type="text" placeholder="input username" id="userName">
        <h3>Email</h3>
        <input type="email" placeholder="input Email" id="emailBox">
        <h3>Password</h3>
        <input type="password" placeholder="Input password" id="passwordbox">
        <h3>Confirm Password</h3>
        <input type="password" placeholder="confirm Password" id="confirmPassword">
        <button type="button" id="btn" onclick="button()">Signup</button>
      </form>
  </main>
</body>
</html>
<script>
function button() {
  let userName = document.getElementById('userName').value.trim()
  let passwordbox = document.getElementById('passwordbox').value.trim()
  let confirmPassword = document.getElementById('confirmPassword').value.trim()
  let emailBox = document.getElementById('emailBox').value.trim()
    console.log(passwordbox, confirmPassword);

  if (userName === '' && passwordbox === '' && confirmPassword === '' && emailBox === '') {
      alert("All fields are required.");
  }
  else if (userName === '') {
      alert("Username is required.");
  }
  else if (emailBox === '') {
      alert("Email is required.");
  }
  else if (passwordbox === '') {
      alert("Password is required.");
  }
  else if (passwordbox.length < 6 || confirmPassword.length < 6 ) {
    alert("Password length is too small");
  }
  else if (confirmPassword === '') {
      alert("Please confirm your password.");
  }
  else if (passwordbox !== confirmPassword) {
      alert("Passwords do not match. Please re-enter.");
  } 
  else {
      alert(`Sign up successful your username is ${userName}`);
  }
}





</script>
